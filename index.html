<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Tandem Surfer</title>
    <link href="ressources/styles.css" type="text/css" rel="stylesheet" />
    <script src="scripts/location.js"></script>
</head>
<body>
    <div class="container">
        <div id="festival-ad">
            <img class="decor vignes left" src="ressources/img/Vigne_gauche.png" alt="Vigne_gauche">
            <img class="decor pub left" src="ressources/img/Pub-gauche_1920.png" alt="Vigne_gauche">
        </div>
        <div id="game-container">
            <canvas id="screen" height="580" width="580"></canvas>
            <p id="location"></p>
        </div>
        <div id="tandem-ad">
            <img class="decor vignes right" src="ressources/img/Vigne_droite.png" alt="Vigne_droite">
            <img class="decor pub right" src="ressources/img/Pub_Tandem_1920.png" alt="Vigne_droite">
            <audio autoplay loop>
                <source src="./ressources/sounds/music.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
</body>
